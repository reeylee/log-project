<!DOCTYPE html>
<html>
    <meta charset="utf8">
    <head lang="zh">
        <title>logs</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link href="https://cdn.bootcss.com/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.min.css" rel="stylesheet">
 
		<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
		<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="https://cdn.bootcss.com/moment.js/2.22.0/moment-with-locales.js"></script>
		<script src="https://cdn.bootcss.com/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"></script>
 
    </head>
    <body>
        <!-- 头部显示 -->
        <div class="jumbotron">
            <h1>欢迎查看log日志系统!</h1>
            <p>系统仅实现对日志的查看、过滤筛选，作为demo演示</p>
            <p><a class="btn btn-primary btn-lg" href="#" role="button">请选择查询条件</a></p>
        </div>

        <div class="form-group ">
			<label for="name">身份证有效期限*</label>
			<div class="myrow">
				<div class='input-group date' style="width: 14em;" id='datetimepicker1'>
					<input type='text' class="timeInput form-control" />
					<span class="input-group-addon">
                    <span class="glyphicon glyphicon-calendar"></span>
					</span>
				</div>
				<div class="xxxx">
 
				</div>
				<div class='input-group date' style="width: 14em;" id='datetimepicker2'>
					<input type='text' class="timeInput form-control" />
					<span class="input-group-addon">
                    <span class="glyphicon glyphicon-calendar"></span>
					</span>
				</div>
			</div>
		</div>
        <form class="navbar-form navbar-left" role="search">
            
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Search">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
          
          <script>
			$(function() {
				$('#form1').hide();
				var picker1 = $('#datetimepicker1').datetimepicker({
					format: 'YYYY-MM-DD',
					locale: moment.locale('zh-cn'),
					//minDate: '2016-7-1'
				});
				var picker2 = $('#datetimepicker2').datetimepicker({
					format: 'YYYY-MM-DD',
					locale: moment.locale('zh-cn')
				});
				//动态设置最小值
				picker1.on('dp.change', function(e) {
					picker2.data('DateTimePicker').minDate(e.date);
				});
				//动态设置最大值
				picker2.on('dp.change', function(e) {
					picker1.data('DateTimePicker').maxDate(e.date);
				});
			});
			$('#datetimepicker1').datetimepicker({
				format: 'YYYY-MM-DD',
				locale: moment.locale('zh-cn'),
				defaultDate: "2018-1-1"
			});
			$('#datetimepicker2').datetimepicker({
				format: 'YYYY-MM-DD',
				locale: moment.locale('zh-cn'),
				defaultDate: "2028-1-1"
			});
		</script>
    </body>
</html>
